name: CDK Pipeline

on:
  push:
    branches:
      - gh-actions

jobs:
  synth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: CDK Synthesis
        run: cdk synth --output=./cdk.out

      - name: CDK Deploy
        run: cdk deploy --all
